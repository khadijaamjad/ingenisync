<mat-dialog-content>
  <h3>{{ description }}</h3>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" required />
        </mat-form-field>
        <!-- <app-error-msg
          [control]="title"
          controlName="Title"
        ></app-error-msg> -->
      </div>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" aria-multiline="true">
        <mat-label>Note text</mat-label>
        <textarea
          matInput
          formControlName="noteText"
          placeholder="Ex. It makes me feel..."
        ></textarea>
      </mat-form-field>
      <!-- <app-error-msg
        [control]="noteText"
        controlName="Note Text"
      ></app-error-msg> -->
    </div>
    <mat-divider></mat-divider>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="right">
  <div class="form-group">
    <button
      mat-flat-button
      [disabled]="formGroup.invalid"
      color="primary"
      class="mr-1 right"
      (click)="onSubmit()"
    >
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      {{ isAddMode ? 'Add' : 'Update' }}
    </button>

    <button
      mat-flat-button
      type="button"
      color="warn"
      class="mr-1 right"
      (click)="close()"
    >
      Cancel
    </button>
  </div>
</mat-dialog-actions>
