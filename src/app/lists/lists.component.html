<div class="row">
  <div class="col">
    <h2>Lists</h2>
  </div>
  <div class="col">
    <button
      mat-mini-fab
      aria-label="Add new list"
      matTooltip="Add new list"
      color="primary"
      type="button"
      class="right"
    >
      <mat-icon>playlist_add</mat-icon>
    </button>
  </div>
</div>

<mat-action-list #listName role="list">
  @for (item of listNames; track item) {
  <mat-list-item role="button"
    >{{ item }} <mat-icon class="right">chevron_right</mat-icon>
  </mat-list-item>
  }
</mat-action-list>
