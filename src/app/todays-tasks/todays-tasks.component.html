<h2>Today {{ tasksForToday.length ? tasksForToday.length : '' }}</h2>

<div [hidden]="!tasksForToday">
  @for (item of tasksForToday; track item) {
    <p>
      <mat-checkbox
        [formControlName]="item._id || 'test'"
        [checked]="item.completed"
        >{{ item.description }}
      </mat-checkbox>
    </p>
  }
</div>
